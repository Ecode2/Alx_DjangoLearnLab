{% extends 'blog/base.html' %}

{% block content %}

    <h2>{{user}}</h2>
    {{Posts}}

    <ul>
        {% for post in posts %}
            <li>
                <h3>{{post.title}}</h3>
                <p>{{post.content}}</p>

            </li>
        {% endfor %}
    </ul>

{% endblock content %}
